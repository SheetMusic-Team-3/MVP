<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SheetMusic++</title>
    <link rel="shortcut icon" href="logo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="bulma.css">
    <link rel="stylesheet" href="main.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
<section class="hero is-light is-fullheight">
  <div class="hero-head">
    <header class="navbar">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://www.sheetmusicplusplus.com">
            <h1 class="title">
              <!-- <img id="logo-image" src="logo.svg"> -->
              <div id="logo-text">SheetMusic++</div>
             </h1>
          </a>
          <span class="navbar-burger burger" data-target="navbarMenuHeroC">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </div>
        <div id="navbarMenuHeroC" class="navbar-menu">
          <div class="navbar-end">
            <a class="navbar-item" href="https://www.sheetmusicplusplus.com">
              Home
            </a>
            <a class="navbar-item" href="https://www.sheetmusicplusplus.com/about" target="_blank">
              About
            </a>
            <a class="navbar-item" href="https://www.sheetmusicplusplus.com/help" target="_blank">
              Help
            </a>
          </div>
        </div>
      </div>
    </header>
  </div>

  <!-- Hero content: will be in the middle -->
  <div class="hero-body">
    <div class="container has-text-centered">
      <br>
        <nav class="level-center">
          <div class="level-item has-text-centered">
            <div>
             <form action="https://www.sheetmusicplusplus.com">
                <input class="button is-info is-centered" type="submit" value="Analyze another piece of sheet music">
              </form>
              <form action="{{ url_for('download')}}">
                <input style="margin-top:25px" class="button is-info is-centered" type="submit" value="Download my LilyPond">
              </form>
            </div>
          </div>
          <div class="level-item has-text-centered">
        </nav>

    </div>
  </div>

  <div class="hero-foot">
    <div id="progress-circles">
      <svg class="progress-step completed"><circle cx="50%" cy="50%" r="50%"/></svg>
      <svg class="progress-step"><line x1="0%" x2="100%" y1="50%" y2="50%"/></svg>
      <svg class="progress-step completed"><circle cx="50%" cy="50%" r="50%"/></svg>
      <svg class="progress-step"><line x1="0%" x2="100%" y1="50%" y2="50%"/></svg>
      <svg class="progress-step current"><circle cx="50%" cy="50%" r="50%"/></svg>
    </div>
  </div>

</section>

</body>
</html>
