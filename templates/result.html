<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SheetMusic++</title>
    <!-- Includes both relative links (to run locally) and variable links (to run on server) -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='graphics/logo.svg') }}" type="image/svg+xml">
    <link rel="shortcut icon" href="../static/graphics/logo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bulma.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="../static/css/bulma.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
<section class="hero is-light is-fullheight">
  <div class="hero-head">
    <header class="navbar">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://www.sheetmusicplusplus.com">
            <h1 class="title">
              SheetMusic++
            </h1>
          </a>
          <span class="navbar-burger burger" data-target="navbarMenuHeroC">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </div>
        <div id="navbarMenuHeroC" class="navbar-menu">
          <div class="navbar-end">
            <a class="navbar-item" href="https://www.sheetmusicplusplus.com">
              Home
            </a>
            <a class="navbar-item" href="https://www.sheetmusicplusplus.com/about" target="_blank">
              About
            </a>
            <a class="navbar-item" href="https://www.sheetmusicplusplus.com/help" target="_blank">
              Help
            </a>
          </div>
        </div>
      </div>
    </header>
  </div>

  <!-- Hero content: will be in the middle -->
  <div class="hero-body">
    <div class="container has-text-centered">
      <div id="downloads">
        <div class="download-item">
          <form action="{{ url_for('download', type='pdf') }}">
            <input class="button" type="submit" value="Download PDF">
          </form>
          <p>
            Read your music with PDF
          </p>
        </div>

        <div class="download-item">
          <form action="{{ url_for('download', type='ly') }}">
            <input class="button" type="submit" value="Download LilyPond">
          </form>
          <p>
            Edit your music with LilyPond <a href="" target="_blank">(see more)</a>
          </p>
        </div>

        <div class="download-item">
          <form action="{{ url_for('download', type='midi') }}">
            <input class="button" type="submit" value="Download MIDI">
          </form>
          <p>
            Listen to your music with MIDI <a href="" target="_blank">(see more)</a>
          </p>
        </div>
      </div>
      <div id="restart">
        <form action="https://www.sheetmusicplusplus.com">
          <input class="button secondary" type="submit" value="Analyze another piece of sheet music">
        </form>
      </div>
    </div>
  </div>

  <div class="hero-foot">
    <div id="progress-circles">
      <svg class="progress-step completed"><circle cx="50%" cy="50%" r="50%"/></svg>
      <svg class="progress-step completed"><line x1="0%" x2="100%" y1="50%" y2="50%"/></svg>
      <svg class="progress-step completed"><circle cx="50%" cy="50%" r="50%"/></svg>
      <svg class="progress-step completed"><line x1="0%" x2="100%" y1="50%" y2="50%"/></svg>
      <svg class="progress-step completed"><circle cx="50%" cy="50%" r="50%"/></svg>
    </div>
  </div>

</section>

</body>
</html>
